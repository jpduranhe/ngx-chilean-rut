name: Publish to NPM

on:
  release:
    types: [created]
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  publish:
    runs-on: self-hosted
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          registry-url: 'https://registry.npmjs.org'

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: Build Library
        run: npm run build

      - name: Authenticate with NPM
        run: echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN || secrets.NPM_SECRET_TOKEN }}" > ~/.npmrc

      - name: Publish
        run: npm publish --access public
        working-directory: dist/ngx-chilean-rut
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN || secrets.NPM_SECRET_TOKEN }}
